<ion-card color="clear">
    <ion-card-header translucent>
        <ion-card-title>{{book.bookName | titlecase}}</ion-card-title>
        <ion-card-subtitle>{{'By: ' + book.bookAuthor | uppercase}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{book.bookContent}}
    </ion-card-content>
</ion-card>
